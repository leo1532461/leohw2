<!DOCTYPE html>

    <style>
        
        .notification-bar {
            background-color: #f48c42; 
            color: white;
            font-size: 16px;
            text-align: center;
            position: relative;
            padding: 10px;
            font-family: Arial, sans-serif;
            
        }
        .notification-bar span {
            font-weight: bold;
        }
        .notification-bar .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            width: 40px;
            height: 40px;
        }
        .header .button {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        .header .menu {
            font-size: 24px;
            cursor: pointer;
        }



         
         footer {
            background-color: #000; 
            color: #fff; 
            padding: 20px 50px;
        }

        .footer-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        
        .footer-links {
            display: flex;
            justify-content: space-between;
            /* grid-template-columns: repeat(6, 1fr);  */
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-links h4 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .footer-links a {
            display: flex;
            color: #ccc;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 5px;
        }

        

        
        .social-icons {
            display: flex;
            
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            color: #fff;
            font-size: 16px;
        }

        

        
        .footer-legal {
            font-size: 18px;
            text-align: center;
            color: #888;
          
        }

        .footer-legal a {
            color: #aaa;
            text-decoration: none;
            margin: 0 10px;
        }

        
    </style>
</head>
